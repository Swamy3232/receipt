<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Receipt</title>
</head>
<body>
    <h2>Tuition Payment Receipt</h2>
    <form id="receiptForm">
        <label for="studentName">Student Name:</label><br>
        <input type="text" id="studentName" name="studentName" required><br><br>

        <label for="class">Student class:</label><br>
        <input type="text" id="studentclass" name="studentclass" required><br><br>
        
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" required><br><br>
        
        <label for="amount">Amount:</label><br>
        <input type="number" id="amount" name="amount" required><br><br>
        
        <button type="button" onclick="generateReceipt()">Generate Receipt</button>
    </form>
    
    <div id="receipt" style="display:none; margin-top:20px;">
        <h3>Payment Receipt</h3>
        <p>
            <strong>Tuition Name:</strong> Deeksha Tutorial<br>
            <strong>Head:</strong> Drakshayani<br>
            <strong>Address:</strong> Shantilal Layout, Seegehalli Gate, Magadi Main Road<br>
        </p>
        <p id="receiptContent"></p>
        <button onclick="window.print()">Print Receipt</button>
    </div>
    
    <script>
        function generateReceipt() {
            var studentName = document.getElementById('studentName').value;
            var date = document.getElementById('date').value;
            var amount = document.getElementById('amount').value;
            
            var receiptContent = `
                <strong>Student Name:</strong> ${studentName}<br>
                <strong>Date:</strong> ${date}<br>
                <strong>Amount:</strong> ${amount}<br>
            `;
            
            document.getElementById('receiptContent').innerHTML = receiptContent;
            document.getElementById('receipt').style.display = 'block';
        }
    </script>
</body>
</html>
